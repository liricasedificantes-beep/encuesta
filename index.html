<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta Célula Cristiana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #b22222;
    }
    .logo {
      display: block;
      margin: 0 auto;
      height: 80px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      max-width: 900px;
      margin: auto;
    }
    label {
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    input[type="number"], input[type="text"] {
      width: 90%;
      padding: 4px;
    }
    button {
      padding: 12px 20px;
      margin: 15px 5px;
      border: none;
      background: #b22222;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #8b1a1a;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Logo_of_the_Foursquare_Church.svg/512px-Logo_of_the_Foursquare_Church.svg.png" alt="Logo Cuadrangular" class="logo">
  <h1>Encuesta de Célula Cristiana</h1>

  <form id="encuestaForm">
    <label>Nombre de la Célula:</label><br>
    <input type="text" id="celula" required><br><br>

    <label>Sector de la Célula:</label><br>
    <input type="text" id="sector" required><br><br>

    <div id="secciones"></div>

    <button type="button" onclick="generarCSV()">Generar Reporte CSV</button>
  </form>

  <script>
    const categorias = [
      "Asistencia por Sexo y Edad",
      "Convertidos",
      "Reconciliados",
      "Sanaciones",
      "Don de Lenguas"
    ];

    const edades = ["0-11", "12-18", "19-59", "+60"];
    const sexos = ["Varones", "Mujeres"];

    function crearTabla(categoria) {
      let html = `<h2>${categoria}</h2><table><tr><th>Rango de Edad</th>`;
      sexos.forEach(sexo => html += `<th>${sexo}</th>`);
      html += "</tr>";

      edades.forEach(edad => {
        html += `<tr><td>${edad}</td>`;
        sexos.forEach(sexo => {
          const id = `${categoria}_${edad}_${sexo}`.replace(/\s+/g,"_");
          html += `<td><input type="number" min="0" id="${id}" value="0"></td>`;
        });
        html += "</tr>";
      });
      html += "</table>";
      return html;
    }

    document.getElementById("secciones").innerHTML = categorias.map(c => crearTabla(c)).join("");

    function generarCSV() {
      let celula = document.getElementById("celula").value.trim().replace(/\s+/g,"_");
      let sector = document.getElementById("sector").value;
      
      // Fecha en formato YYYY-MM-DD
      let hoy = new Date();
      let fecha = hoy.toISOString().split("T")[0];

      let csv = `Nombre Célula,${celula}\nSector,${sector}\nFecha,${fecha}\n\n`;

      categorias.forEach(cat => {
        csv += `${cat}\nRango de Edad,Varones,Mujeres\n`;
        edades.forEach(edad => {
          let fila = [edad];
          sexos.forEach(sexo => {
            const id = `${cat}_${edad}_${sexo}`.replace(/\s+/g,"_");
            fila.push(document.getElementById(id).value || "0");
          });
          csv += fila.join(",") + "\n";
        });
        csv += "\n";
      });

      // Nombre del archivo: Celula_Fecha.csv
      const nombreArchivo = `${celula || "Celula"}_${fecha}.csv`;

      // Descargar archivo
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = nombreArchivo;
      link.click();
    }
  </script>
</body>
</html>
